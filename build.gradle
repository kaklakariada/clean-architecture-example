description = "Clean Architecture Example"

subprojects {

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "http://repo.bodar.com"
        }
    }

    ext {
        spring_version = "5.0.6.RELEASE"
        springboot_version = "2.0.2.RELEASE"
    }

    ext.libs = [
            unit_tests             : [
                    "junit:junit:4.+",
                    "org.mockito:mockito-core:1.10.19",
                    "org.assertj:assertj-core:3.3.0"
            ],

            acceptance_tests       : [
                    "com.googlecode.yatspec:yatspec:1.27"
            ],

            integration_test       : [
                    "org.springframework.boot:spring-boot-starter-test:${springboot_version}",
                    "org.springframework:spring-test:${spring_version}",
                    "org.skyscreamer:jsonassert:1.5.0",
                    "com.cedarsoftware:json-io:4.10.0"
            ],

            end_to_end_test        : [
                    "org.springframework.boot:spring-boot-starter-test:${springboot_version}",
                    "org.springframework:spring-test:${spring_version}",
                    "com.mashape.unirest:unirest-java:1.4.9",
                    "org.skyscreamer:jsonassert:1.5.0",
                    "com.cedarsoftware:json-io:4.10.0"
            ],

            spring_boot            : [
                    "org.springframework.boot:spring-boot-starter-web:${springboot_version}",
                    "org.springframework.boot:spring-boot-starter-actuator:${springboot_version}",
                    "org.springframework.boot:spring-boot-starter-logging:${springboot_version}",
            ],

            rest                   : [
                    "org.springframework:spring-web:${spring_version}"
            ],

            database_initialisation: [
                    "org.springframework:spring-jdbc:${spring_version}",
                    "com.h2database:h2:1.4.197"
            ],

            database               : [
                    "org.springframework:spring-jdbc:${spring_version}"
            ],

            string_utils           : [
                    "org.apache.commons:commons-lang3:3.7"
            ],

            log                    : [
                    "org.slf4j:slf4j-api:1.7.25"
            ]
    ]
}

// apply java plugin to all modules
configure(allprojects - project(":application")) {
    apply plugin: "java"
    sourceCompatibility = JavaVersion.VERSION_1_8
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.7"
}